<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
</head>
<body>
    <header>
        <h1>Welcome to the Coffee House</h1>
        <nav id = "navbar">
            <div id="logo">
                <img src="logo.png" alt="coffee house.com">
            </div>
            <ul>
                <li class="item"><a href="#menu">Menu</a></li>
                <li class="item"><a href="#service">service</a></li>
                <li class="item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="menu">
        <h2>Menu</h2>
        <img src="img.jpg" alt ="" height="400px">
        <img src="img3.jpg"  alt="" height="400px" width="300px">
        <img src="img4.jpg"  alt="" height="400px" width="300px">
        <img src="img5.jpg"  alt="" height="400px" >
        <button class="btn">Order Now</button>
    </section>

    <section id="service">
        <h2>food ordering application</h2>
        <header>
            <lab id="label">
        <ul>
            <button class="input"><a href="#zomato">zomato</a></button>
            <button class="input"><a href="#swiggy">swiggy</a></button>
            <button class="input"><a href="#food panda">food panda</a></button>
        </ul>
    </lab>
    </header>
        
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">review: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>

   
    <footer>
        <div class="center">
            Copyright &copy; 2023 Coffee House  All rights reserved!
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
